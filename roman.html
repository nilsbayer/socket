<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;     
        }

        #map-container {
            position: relative;
            width: 100vw;
            height: 100vh;
            overflow: hidden;
        }

        #map {
            position: absolute;
            display: block;
            width: 400%;
            left: 0;
        }

        #player {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -100%);
        }

        #player-internal {
            transform-origin: center;
            width: 2rem;
            height: 2rem;
            background-color: lightblue;
            /* transition: transform .2s; */
        }

        #player span {
            display: inline-block;
            padding: 1rem 0;
        }

        .figure {
            --fig-width: 2rem;
            --fig-height: 2.5rem;
            width: var(--fig-width);
            height: var(--fig-height);
            /* background-color: red; */
            position: absolute;
            transition: transform 2s;
        }

        .figure svg {
            width: 100%;
            position: absolute;
            overflow: visible;
        }

        .shield {
            transition: transform 1s;
            transform-origin: top;
            transform: rotateX(90deg);
        }

        .shields-active {
            transform: rotateX(0);
        }

        /* Position 1 */

        /* First row */
        .pos1 .fig1 {
            transform: translate(calc(var(--fig-width) * 0.5), 0);
        }
        /* Second row */
        .pos1 .fig2 {
            transform: translate(calc(var(--fig-width) * -1), calc(var(--fig-height) * 1));
        }
        .pos1 .fig3 {
            transform: translate(calc(var(--fig-width) * 2), calc(var(--fig-height) * 1));
        }
        /* Third row  */
        .pos1 .fig4 {
            transform: translate(calc(var(--fig-width) * 0.5), calc(var(--fig-height) * 2));
        }
        /* Fourth row */
        .pos1 .fig5 {
            transform: translate(calc(var(--fig-width) * -1), calc(var(--fig-height) * 3));
        }
        .pos1 .fig6 {
            transform: translate(calc(var(--fig-width) * 2), calc(var(--fig-height) * 3));
        }
        /* Fith row */
        .pos1 .fig7 {
            transform: translate(calc(var(--fig-width) * 0.5), calc(var(--fig-height) * 4));
        }
        /* Sixth row */
        .pos1 .fig8 {
            transform: translate(calc(var(--fig-width) * -1), calc(var(--fig-height) * 5));
        }
        .pos1 .fig9 {
            transform: translate(calc(var(--fig-width) * 2), calc(var(--fig-height) * 5));
        }

        /* Position 2 */

        /* First row  */
        .pos2 .fig1 {
            transform: translate(0, 0);
        }
        .pos2 .fig2 {
            transform: translate(calc(var(--fig-width) * 1.5), 0);
        }
        .pos2 .fig3 {
            transform: translate(calc(var(--fig-width) * 3), 0);
        }

        /* Second row  */
        .pos2 .fig4 {
            transform: translate(0, calc(var(--fig-width) * 1.75));
        }
        .pos2 .fig5 {
            transform: translate(calc(var(--fig-width) * 1.5), calc(var(--fig-width) * 1.75));
        }
        .pos2 .fig6 {
            transform: translate(calc(var(--fig-width) * 3), calc(var(--fig-width) * 1.75));
        }

        /* Third row */
        .pos2 .fig7 {
            transform: translate(0, calc(var(--fig-width) * 3.5));
        }
        .pos2 .fig8 {
            transform: translate(calc(var(--fig-width) * 1.5), calc(var(--fig-width) * 3.5));
        }
        .pos2 .fig9 {
            transform: translate(calc(var(--fig-width) * 3), calc(var(--fig-width) * 3.5));
        }

        /* Position 3 */

        /* First row  */
        .pos3 .fig1 {
            transform: translate(0, 0) rotate(-45deg);
        }
        .pos3 .fig2 {
            transform: translate(calc(var(--fig-width) * 1.5), calc(var(--fig-width) * -0.5));
        }
        .pos3 .fig3 {
            transform: translate(calc(var(--fig-width) * 3), 0) rotate(45deg);
        }

        /* Second row  */
        .pos3 .fig4 {
            transform: translate(0, calc(var(--fig-width) * 1.75)) rotate(-90deg);
        }
        .pos3 .fig5 {
            transform: translate(calc(var(--fig-width) * 1.5), calc(var(--fig-width) * 1.75));
        }
        .pos3 .fig6 {
            transform: translate(calc(var(--fig-width) * 3), calc(var(--fig-width) * 1.75)) rotate(90deg);
        }

        /* Third row */
        .pos3 .fig7 {
            transform: translate(0, calc(var(--fig-width) * 3.5)) rotate(-135deg);
        }
        .pos3 .fig8 {
            transform: translate(calc(var(--fig-width) * 1.5), calc(var(--fig-height) * 3.25));
        }
        .pos3 .fig9 {
            transform: translate(calc(var(--fig-width) * 3), calc(var(--fig-width) * 3.5)) rotate(135deg);
        }

        /* Position 3 */
        .pos4 .fig1 {
            transform: translate(calc(var(--fig-width) * -5), 0);
        }
        .pos4 .fig2 {
            transform: translate(calc(var(--fig-width) * -3.5), 0);
        }
        .pos4 .fig3 {
            transform: translate(calc(var(--fig-width) * -2), 0);
        }
        .pos4 .fig4 {
            transform: translate(calc(var(--fig-width) * -0.5), 0);
        }
        .pos4 .fig5 {
            transform: translate(calc(var(--fig-width) * 1), 0);
        }
        .pos4 .fig6 {
            transform: translate(calc(var(--fig-width) * 2.5), 0);
        }
        .pos4 .fig7 {
            transform: translate(calc(var(--fig-width) * 4), 0);
        }
        .pos4 .fig8 {
            transform: translate(calc(var(--fig-width) * 5.5), 0);
        }
        .pos4 .fig9 {
            transform: translate(calc(var(--fig-width) * .25), calc(var(--fig-height) * 2));
        }


        /* Arrows  */
        .arrows {
            position: absolute;
            top: 20px;
            left: 0;
            transition: all 1s;
            width: 3rem;
            height: 3rem;
            border-radius: 50%;
            background-color: black;
        }

        .on-flight {
            animation: flying 2s;
        }

        @keyframes flying {
            10% {
                opacity: 1;
            }
            30% {
                opacity: .2;
            }
            70% {
                opacity: .2;
            }
            90% {
                opacity: 1;
            }
        }

        .spear-hit {
            animation: spear-hit 1s;
        }

        @keyframes spear-hit {
            50% {
                transform: translateY(-70%);
            }
        }

    </style>
</head>

    <script>
        const player = document.getElementById("player")
        const gameCanvas = document.getElementById("map")
        const backgroundGroup = document.getElementById("background-group")
        const slowAreas = document.querySelectorAll(".slow-area")

        player.classList.add("pos1")

        function calculateAngles(base, altitude) {
            // Calculate the hypotenuse using the Pythagorean theorem
            var hypotenuse = Math.sqrt(base * base + altitude * altitude);

            // Calculate the angles using trigonometric functions
            var angleA = Math.asin(altitude / hypotenuse) * (180 / Math.PI);
            var angleB = Math.asin(base / hypotenuse) * (180 / Math.PI);
            var angleC = 90; // Right angle

            // Return the angles as an object
            return {
                angleA: angleA,
                angleB: angleB,
                angleC: angleC
            };
            }

        window.addEventListener("mousemove", (e) => {
            let playerMidX = player.getBoundingClientRect().left + (player.getBoundingClientRect().width / 2)
            let playerMidY = player.getBoundingClientRect().top + (player.getBoundingClientRect().height * 2)

            // let pointer = document.createElement("div")
            // pointer.style.position = "absolute"
            // pointer.style.width = "1rem"
            // pointer.style.height = "1rem"
            // pointer.style.borderRadius = "50%"
            // pointer.style.backgroundColor = "green"
            // pointer.style.top = playerMidY + "px"
            // pointer.style.left = playerMidX + "px"
            // document.body.append(pointer)

            if ((e.clientX > playerMidX) && (e.clientY < playerMidY)) {
                let base = Math.abs((e.clientX - playerMidX))
                let altitude = Math.abs((e.clientY - playerMidY))

                let angles = calculateAngles(base, altitude);
                document.getElementById("player-internal").style.transform = `rotate(${angles.angleB}deg)`
            }
            else if ((e.clientX > playerMidX) && (e.clientY > playerMidY)) {
                let base = Math.abs((e.clientX - playerMidX))
                let altitude = Math.abs((e.clientY - playerMidY))
                let angles = calculateAngles(base, altitude);
                document.getElementById("player-internal").style.transform = `rotate(${angles.angleA +90}deg)`
            }
            else if ((e.clientX < playerMidX) && (e.clientY < playerMidY)) {
                let base = Math.abs((e.clientX - playerMidX))
                let altitude = Math.abs((e.clientY - playerMidY))

                let angles = calculateAngles(base, altitude);
                document.getElementById("player-internal").style.transform = `rotate(${angles.angleA + 270}deg)`
            }
            else if ((e.clientX < playerMidX) && (e.clientY > playerMidY)) {
                let base = Math.abs((e.clientX - playerMidX))
                let altitude = Math.abs((e.clientY - playerMidY))
                let angles = calculateAngles(base, altitude);
                document.getElementById("player-internal").style.transform = `rotate(${angles.angleB + 180}deg)`
            }
            
        })

        // Change positions
        window.addEventListener("keydown", (e) => {
            if (e.key === "1") {
                player.classList.remove("pos2")
                player.classList.remove("pos3")
                player.classList.remove("pos4")

                player.classList.add("pos1")
            }
            if (e.key === "2") {
                player.classList.remove("pos1")
                player.classList.remove("pos3")
                player.classList.remove("pos4")

                player.classList.add("pos2")
            }
            if (e.key === "3") {
                player.classList.remove("pos1")
                player.classList.remove("pos2")
                player.classList.remove("pos4")

                player.classList.add("pos3")
            }
            if (e.key === "4") {
                player.classList.remove("pos1")
                player.classList.remove("pos2")
                player.classList.remove("pos3")

                player.classList.add("pos4")
            }
        })

        var spearInMotion = false

        window.addEventListener("click", (e) => {
            if (spearInMotion === false) {
                spearInMotion = true
                document.querySelectorAll(".spear").forEach((item) => {
                    // item.style.transform = "translateY(-80%)"
                    item.classList.add("spear-hit")
                    setTimeout(() => {
                        item.classList.remove("spear-hit")
                        spearInMotion = false
                    }, 1000)
                })
            }
            


            // let currentPosX = document.querySelector(".arrows").getBoundingClientRect().left
            // let currentPosY = document.querySelector(".arrows").getBoundingClientRect().top

            // let arrowsToX = e.clientX
            // let arrowsToY = e.clientY

            // console.log("Arrow difference X:", Math.abs((currentPosX - arrowsToX)))
            // console.log("Arrow difference Y:", Math.abs((currentPosY - arrowsToY)))

            // let flightDuration;

            // if ((Math.abs((currentPosX - arrowsToX)) > 300) || (Math.abs((currentPosY - arrowsToY)) > 300)) {
            //     flightDuration = 2
            //     document.querySelector(".arrows").style.transition = `all ${flightDuration}s`
            // } 
            // else {
            //     flightDuration = 1
            //     document.querySelector(".arrows").style.transition = `all ${flightDuration}s`
            // }

            // document.querySelector(".arrows").classList.add("on-flight")
            // document.querySelector(".on-flight").style.animation = `flying ${flightDuration}s` 
            // setTimeout(() => {
            //     document.querySelector(".arrows").classList.remove("on-flight")
            // }, (flightDuration * 1000))
            // document.querySelector(".arrows").style.top = arrowsToY + "px"
            // document.querySelector(".arrows").style.left = arrowsToX + "px"
            // document.querySelector(".arrows").style.animation = `flying ${flightDuration}s`
            
        })

        var leftpos = 0
        var toppos = 0
        var speedX = 0
        var speedY = 0

        function updateGame(){
            leftpos += speedX
            toppos += speedY
            
            if (backgroundGroup.getBoundingClientRect().top >= player.getBoundingClientRect().top && speedY > 0) {
                toppos = player.getBoundingClientRect().top - player.getBoundingClientRect().height
            }
            if (backgroundGroup.getBoundingClientRect().bottom <= player.getBoundingClientRect().bottom && speedY < 0) {
                toppos = player.getBoundingClientRect().top - backgroundGroup.getBoundingClientRect().height
            }
            if (backgroundGroup.getBoundingClientRect().right <= player.getBoundingClientRect().right && speedX < 0) {
                leftpos = player.getBoundingClientRect().right - backgroundGroup.getBoundingClientRect().width
            }
            if (backgroundGroup.getBoundingClientRect().left >= player.getBoundingClientRect().left && speedX > 0) {
                leftpos = player.getBoundingClientRect().left
            }

            gameCanvas.style.left = leftpos + 'px'
            gameCanvas.style.top = toppos + 'px'
            requestAnimationFrame(updateGame)
        }
        requestAnimationFrame(updateGame)

        window.addEventListener("keydown", (e) => {
            // console.log("Slow left:", slowArea.getBoundingClientRect().left, "player left:", player.getBoundingClientRect().left)
            // console.log("Slow right:", slowArea.getBoundingClientRect().right, "player right:", player.getBoundingClientRect().right)
            // console.log("Slow top:", slowArea.getBoundingClientRect().top, "player top:", player.getBoundingClientRect().top)
            // console.log("Slow bottom:", slowArea.getBoundingClientRect().bottom, "player bottom:", player.getBoundingClientRect().bottom)

            let groundCond = 1
            var normalSpeed = 5

            slowAreas.forEach(slowArea => {
                if (slowArea.getBoundingClientRect().left <= player.getBoundingClientRect().left && slowArea.getBoundingClientRect().right >= player.getBoundingClientRect().right && slowArea.getBoundingClientRect().top <= player.getBoundingClientRect().top && slowArea.getBoundingClientRect().bottom >= player.getBoundingClientRect().bottom) {
                    groundCond = 0.2
                }
            })

            if (e.key === "d") {
                speedX = (-1 *normalSpeed) * groundCond
            }
            if (e.key === "a") {
                speedX = normalSpeed * groundCond
            }
            if (e.key === "w") {
                speedY = normalSpeed * groundCond
            }
            if (e.key === "s") {
                speedY = (-1 * normalSpeed) * groundCond
            }
        })

        var shieldsActive = false

        window.addEventListener("keyup", (e) => {
            if (e.key === "d") {
                speedX = 0
            }
            if (e.key === "a") {
                speedX = 0
            }
            if (e.key === "w") {
                speedY = 0
            }
            if (e.key === "s") {
                speedY = 0
            }
            if (e.key === "f") {
                if (shieldsActive === false) {
                    document.querySelectorAll(".shield").forEach(item => {
                        // item.classList.toggle("shields-active")
                        item.style.transform = "rotateX(0)"
                    })
                    shieldsActive = true
                }
                else {
                    document.querySelectorAll(".shield").forEach(item => {
                        // item.classList.toggle("shields-active")
                        item.style.transform = "rotateX(90deg)"
                    })
                    shieldsActive = false
                }
            }
        })
    </script>
